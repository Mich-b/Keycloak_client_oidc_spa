<script src="oidc-client.min.js"></script>
<script>
  	var settings = {
	  //added to avoid calling user info endpoint:
	  loadUserInfo: false,
	  response_mode: 'query'
    };

  mgr.signinSilentCallback().catch(error => {
        console.error(error);
    });
</script>
